<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
  </head>
  <body>
    <section>
      <form id="mbtiForm" autocomplete="off">
        <fieldset class="qeustion_mbti_1">
          <legend>Question_1</legend>
          <input type="radio" name="mbti" value="I" />
          <label for="get_i">I</label>
          <input type="radio" name="mbti" value="E" />
          <label for="get_e">E</label>
        </fieldset>
        <fieldset class="qeustion_mbti_2">
          <legend>Question_2</legend>
          <input type="radio" name="mbti" value="S" />
          <label for="get_s">S</label>
          <input type="radio" name="mbti" value="N" />
          <label for="get_n">N</label>
        </fieldset>
        <fieldset class="qeustion_mbti_3">
          <legend>Question_3</legend>
          <input type="radio" name="mbti" value="T" />
          <label for="get_t">T</label>
          <input type="radio" name="mbti" value="F" />
          <label for="get_f">F</label>
        </fieldset>
        <fieldset class="qeustion_mbti_4">
          <legend>Question_4</legend>
          <input type="radio" name="mbti" value="J" />
          <label for="get_j">J</label>
          <input type="radio" name="mbti" value="P" />
          <label for="get_p">P</label>
        </fieldset>
        <button type="submit">다음 질문으로</button>
      </form>
      <button id="lastButton">제출하기</button>
    </section>
    <script src="mbti.js"></script>
  </body>
</html>
