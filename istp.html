<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTP</title>
    <link rel="stylesheet" href="ISXX/css/reset.css">
    <link rel="stylesheet" href="ISXX/css/istp.css">
    <link rel="stylesheet" href="ISXX/css/font.css">
</head>

<body>
    <header>
        <h1 class="sr-only">ISTP</h1>
        <div class="istp">
            <h2 class="istp-title">TOOL-A</h2>
            <p class="istp-sub">🏹 오류 사냥꾼 🏹</p>
            <div class="istp-character">
                <img class="istp-img" src="ISXX/img/ISTP1.png" alt="">
                <img class="istp-img" src="ISXX/img/ISTP2.png" alt="">
                <img class="istp-img" src="ISXX/img/ISTP3.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <h2 class="sr-only">본문</h2>
        <section class="speechBubble">
            <ul class="speechBubble-work1">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble2.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">임베디드 개발자</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble2.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">프론트엔드 개발자</span>
                    </div>
                </li>
            </ul>
            <ul class="speechBubble-work2">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble2.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">게임 개발자</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble2.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">디버깅러</span>
                    </div>
                </li>
            </ul>
        </section>
        <section>
            <p class="description">
                🥶 냉정한 디버거<br>
                🧪 냉철한 이성주의+왕성한 호기심=만능 재주꾼<br>
                🔎 내가 한번 만져볼래! 분석적인 당신!
            </p>
        </section>
    </main>

    <footer>
        <h2 class="sr-only">버튼</h2>
        <ul class="link">
            <li class="link-li1"><a class="link-home" href="#">처음으로</a></li>
            <li class="link-li2"><a class="link-share" href="#">공유하기</a></li>
        </ul>
    </footer>
</body>
</html>
