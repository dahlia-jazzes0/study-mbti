<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI 테스트 - ESFP</title>
    <link rel="stylesheet" href="./leehyemin/css/reset.css" />
    <link rel="stylesheet" href="./leehyemin/css/style.css" />
    <script src="./leehyemin/js/script.js" defer></script>
  </head>
  <body>

    <div class="wrap-body">
      <header class="content-header">
        <div class="wrap-titbg">
          <img class="img-titbg" src="./leehyemin/img/tit_back.png" alt="" />
          <div class="wrap-tit-txt">
            <p class="tit-sup">
              <span class="tit-sup-M">M</span>
              <span class="tit-sup-B">B</span>
              <span class="tit-sup-T">T</span>
              <span class="tit-sup-I">I</span>
              테스트
            </p>
            <h1 class="tit-result">당신의 결과는?</h1>
          </div>
        </div>
      </header>
      
      <main class="content-main">
        <section class="mbti-result">
          <h2 class="sr-only">MBTI 결과 내용</h2>
          <div class="wrap-main-content">
            <strong class="txt-mbti">ESFP</strong>
            <div class="wrap-mbti-desc">
              <p class="txt-mbti-desc">밈이 너무 좋아 토끼</p>
              <img class="desc-bg-img" src="./leehyemin/img/pen.png" alt="">
          </div>
          <div class="wrap-speech">
                <img
                  class="img-speech-bubble"
                  src="./leehyemin/img/speech_bubble2.png"
                  alt=""
                />
                <p class="txt-quote">
                  “UI 만들다가 틱톡 보고 영감 받음.<br />
                  “됐다! 완-성✨”
                </p>
                <img
                  class="img-mbti"
                  src="./leehyemin/img/img_ESFP.png"
                  alt="프로젝트 리스트를 든 채 웃고 있는 고양이."
                />
        
                <div class="main-txt-box">
                    <ul>
                      <li>코딩도 중요하지만 예쁜 게 더 중요함.</li>
                      <li>팀플 중 “이거 인스타에 올려도 되겠다”라고 함.</li>
                      <li>발표 자료에 애니메이션이 꼭 있음.</li>
                      <li>커밋 메시지: fix: 태초마을로 돌아간 버그 해결</li>
                    </ul>
                </div>
              </div>
            </section>
            <!-- // MBTI 결과 끝  -->
      
            <section class="btn-box">
              <h2 class="sr-only">선택 버튼</h2>
              <div class="wrap-btn">
                <button type="button" class="btn-with-bg btn-restart">다시하기
                  <img class="btn-bg" src="./leehyemin/img/pen.png" alt="">
                </button>
                <button type="button" class="btn-with-bg btn-share">테스트 공유하기
                  <img class="btn-bg" src="./leehyemin/img/pen.png" alt="">
                </button>
              </div>
            </section>
          </main>
      
          <footer class="content-footer">
            <h2 class="sr-only">카피라이트</h2>
            <p class=footer-copyright>
              designed by 익명의 지인
            </p>
          </footer>
    </div>
  </body>
</html>
