<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISFJ</title>
    <link rel="stylesheet" href="ISXX/css/reset.css">
    <link rel="stylesheet" href="ISXX/css/isfj.css">
    <link rel="stylesheet" href="ISXX/css/font.css">
</head>

<body>
    <header>
        <h1 class="sr-only">ISFJ</h1>
        <div class="isfj">
            <h2 class="isfj-title">CARE-B</h2>
            <p class="isfj-sub">🧸천사 개발자🧸</p>
            <div class="isfj-character">
                <img class="isfj-img" src="ISXX/img/ISFJ1.png" alt="">
                <img class="isfj-img" src="ISXX/img/ISFJ2.png" alt="">
                <img class="isfj-img" src="ISXX/img/ISFJ3.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <h2 class="sr-only">본문</h2>
        <section class="speechBubble">
            <ul class="speechBubble-work1">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble3.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">웹 퍼블리셔</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble3.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">기획 툴</span>
                    </div>
                </li>
            </ul>
            <ul class="speechBubble-work2">
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble3.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">문서 정리</span>
                    </div>
                </li>
                <li class="bubble-container">
                    <img src="ISXX/img/speechBubble3.png" alt="">
                    <div class="bubble-text">
                        <span class="hash"># </span>
                        <span class="text">백 오피스</span>
                    </div>
                </li>
            </ul>
        </section>
        <section>
            <p class="description">
                ⛑️ 안전 최고! 안전제일<br>
                🔎 빠진 거 없는지 한번 더! 세심한 당신<br>
                🌞 함께 일하면 마음이 편해져요!
            </p>
        </section>
    </main>

    <footer>
        <h2 class="sr-only">버튼</h2>
        <ul class="link">
            <li class="link-li1"><a class="link-home" href="#">처음으로</a></li>
            <li class="link-li2"><a class="link-share" href="#">공유하기</a></li>
        </ul>
    </footer>
</body>
</html>
