<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFP</title>
    <link rel="stylesheet" href="reset_en--.css">
    <link rel="stylesheet" href="en--.css">
</head>
<body class="enfp-body">
    <div class="wrapper">
        <header>
            <h1> MBTI 결과</h1>
        </header>

        <main>
            <section class="description">
                <h2>ENFP</h2>
                <img src="enfp.jpg" class="enfp-img" alt="enfp가 된 빙봉">

            </section>
            
            <section class="character">
                <h2>성격특성</h2>
                <ul>
                    <li>창의적</li>

                    <li>사교적</li>

            <section class="recommend">

                    <ul>
                        <li>UX/UI 디자이너</li>

                <div>
                    <h2>mbti 궁합</h2>
                    <ul>
                        <li>
                            best :

                            <a href="#">INFJ</a>
                        </li>
                        <li>
                            worst : 
                            <a href="#">ISTJ</a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <ul class="enfp-footer">
                <li>
                    <a href="#">처음으로</a>
                </li>

                <li>
                    <a href="#">공유하기</a>
                </li>
            </ul>
        </footer> 
    </div>

</html>
